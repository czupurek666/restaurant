<!DOCTYPE html>
<html lang= "en" tabindex='-1'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
      <a id="skiplink" href="#filterResults">Skip the neighborhoods map</a>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-label="map">
      <div id="map" class='negTabIndex'> </div>
    </section>
    <section>
      <div class="filter-options" role="listbox" id="filterResults">
        <h2 >Filter Results</h2>
        <div class="filter-conteiner">
          <div class="filter">
            <label class="filter-options" for="neighborhoods-select">select the neighborhoods:</label>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
          </div>
          <div class="filter">
            <label class="filter-options" for="cuisines-select">select the cuisine:</label>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
        </div>
      </div>
      <ul id="restaurants-list" aria-label="selected restaurants" role="menu"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>



</body>
<script>

  function registerTheServiceWorker(){
    if(!navigator.serviceWorker) return;
      navigator.serviceWorker.register('sw.js').then(function() {
      console.log("Service Worker Registered");
    }).catch(function(){
      console.log("Registration failed");
   });
  }

  registerTheServiceWorker();
</script>

</html>
